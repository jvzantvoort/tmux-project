name: Release

on:
  push:
    # run this workflow only when tags that start with tmux-project- are pushed
    tags:
      - 'tmux-project-*'

jobs:
  release:
    permissions:
      contents: write

    name: Release tmux-project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # ensure tags and full history are available to goreleaser
          fetch-depth: 0
          tags: true
          # check out the exact ref that triggered the workflow (the tag)
          ref: ${{ github.ref }}

      - name: Set up Go (if your build needs it)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: |
          go mod download

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
